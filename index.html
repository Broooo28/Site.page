<!DOCTYPE html>

    /* 1. FONT CH·ªÆ PIXELADE (Minecraft Style) */
    @font-face {

        /* Trong d·ª± √°n th·ª±c t·∫ø, b·∫°n n√™n host font n√†y, nh∆∞ng cho v√≠ d·ª•, ta d√πng fallback */
    }

    /* 2. BI·∫æN CSS V√Ä M√ÄU S·∫ÆC */
    :root {

      --accent-color: #ff00ff; /* H·ªìng neon */
      --secondary-accent: #00ffff; /* Cyan neon */
      --hover-bg: rgba(26, 0, 26, 0.7); 
      --border-thickness: 3px;
    }

    /* 3. HI·ªÜU ·ª®NG RAINBOW BORDER (VI·ªÄN C·∫¶U V·ªíNG) */
    @keyframes rainbow-border {
      0% { border-color: #ff0000; }
      16% { border-color: #ff7f00; }
      33% { border-color: #ffff00; }
      50% { border-color: #00ff00; }
      66% { border-color: #0000ff; }
      83% { border-color: #4b0082; }
      100% { border-color: #ff0000; }
    }

    /* 4. HI·ªÜU ·ª®NG L·∫§P L√ÅNH CHO TEXT */
    @keyframes sparkle-glow {
        0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px var(--secondary-accent); }
        50% { text-shadow: 0 0 15px #fff, 0 0 25px var(--accent-color); }

    /* 5. HI·ªÜU ·ª®NG M∆ØA R∆†I NH·∫∏ */
    @keyframes rain {
        0% { background-position: 0% 0%, 0% 0%; }
        100% { background-position: 100% 100%, 50% 50%; }
    }

    /* ƒê·∫∂T L·∫†I M·∫∂C ƒê·ªäNH */
    * {

    /* BODY V√Ä N·ªÄN NG√ÇN H√Ä 4K */
    body {
      background: var(--bg);

      font-family: 'Pixelade', 'Press Start 2P', cursive;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      /* ·∫¢nh n·ªÅn ng√¢n h√† 4K v√† hi·ªáu ·ª©ng parallax */
      background-image: url('https://i.imgur.com/kH10D70.jpeg'); 
      background-attachment: fixed; /* Parallax effect */
      background-size: cover;
      background-position: center;
      overflow-x: hidden; /* NgƒÉn ch·∫∑n cu·ªôn ngang */
    }

    /* √ÅP D·ª§NG HI·ªÜU ·ª®NG M∆ØA R∆†I L√äN BODY */
    body::before {

        height: 100%;
        /* H√¨nh ·∫£nh "m∆∞a" ƒë∆∞·ª£c t·∫°o qua gradient, opacity th·∫•p */
        background-image: 
            repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.05), transparent 1px, transparent 100px),
            repeating-linear-gradient(-45deg, rgba(255, 255, 255, 0.05), transparent 1px, transparent 100px);
        background-size: 200% 200%;
        animation: rain 15s linear infinite;
        pointer-events: none; /* Cho ph√©p t∆∞∆°ng t√°c v·ªõi c√°c ph·∫ßn t·ª≠ b√™n d∆∞·ªõi */
        z-index: 1;

    /* CONTAINER CH√çNH CHO HI·ªÜU ·ª®NG ƒê·∫∏P H∆†N */
    .main-container {

        padding: 1rem;

    /* HEADER */
    header {

    /* NAVIGATION */

    /* D·ªäCH V·ª§ */

    }
  </style>
</head>

  <script>
    // H√†m m·ªü li√™n k·∫øt trong tab m·ªõi
    function openTargetUrl(event) {
      event.preventDefault(); 
      let targetUrl = "https://www.roblox.com/groups/unset"; // URL m·∫∑c ƒë·ªãnh

      // L·∫•y URL t·ª´ thu·ªôc t√≠nh data-url c·ªßa service-item
      if (event.currentTarget.classList.contains('service-item')) {
        targetUrl = event.currentTarget.getAttribute('data-url');

      // Nav links (services/contact) s·∫Ω tr·ªè ƒë·∫øn URL ch√≠nh (Group link)
      else if (event.currentTarget.tagName === 'A') {
        // S·ª≠ d·ª•ng li√™n k·∫øt Join Group l√†m li√™n k·∫øt m·∫∑c ƒë·ªãnh cho Nav
        targetUrl = "https://inlnk.co/GGmBb";

      if (targetUrl) {

    document.querySelectorAll('.service-item, nav a').forEach(el => {

  </html>
